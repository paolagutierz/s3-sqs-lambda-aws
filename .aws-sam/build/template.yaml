AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Image resizing service through SQS
Parameters:
  SourceBucketName:
    Type: String
  QueueName:
    Type: String
  DestinationBucketName:
    Type: String
  QueueDestinationName:
    Type: String
Resources:
  SourceBucket:
    Type: AWS::S3::Bucket
    DependsOn:
    - ResizerQueueQueuePolicy
    Properties:
      BucketName:
        Ref: SourceBucketName
      NotificationConfiguration:
        QueueConfigurations:
        - Event: s3:ObjectCreated:*
          Queue:
            Fn::GetAtt:
            - ResizerQueue
            - Arn
          Filter:
            S3Key:
              Rules:
              - Name: suffix
                Value: .jpg
  DestinationBucket:
    Type: AWS::S3::Bucket
    DependsOn:
    - QueueDestinationPolicy
    Properties:
      BucketName:
        Ref: DestinationBucketName
      NotificationConfiguration:
        QueueConfigurations:
        - Event: s3:ObjectCreated:*
          Queue:
            Fn::GetAtt:
            - NotificationQueue
            - Arn
          Filter:
            S3Key:
              Rules:
              - Name: suffix
                Value: .jpg
  NotificationQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Ref: QueueDestinationName
  QueueDestinationPolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Id: NotificatioQueuePolicy
        Statement:
        - Sid: Allow-SendMessage-To-Queue-From-S3-Event-Notification-From-Destination
          Effect: Allow
          Principal:
            Service: s3.amazonaws.com
          Action:
          - sqs:SendMessage
          Resource:
            Fn::GetAtt:
            - NotificationQueue
            - Arn
          Condition:
            ArnLike:
              aws:SourceArn:
                Fn::Join:
                - ''
                - - 'arn:aws:s3:::'
                  - Ref: DestinationBucketName
            StringEquals:
              aws:SourceAccount:
                Ref: AWS::AccountId
      Queues:
      - Ref: NotificationQueue
  ResizerQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Ref: QueueName
  ResizerQueueQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Id: QueuePolicy
        Statement:
        - Sid: Allow-SendMessage-To-Queue-From-S3-Event-Notification
          Effect: Allow
          Principal:
            Service: s3.amazonaws.com
          Action:
          - sqs:SendMessage
          Resource:
            Fn::GetAtt:
            - ResizerQueue
            - Arn
          Condition:
            ArnLike:
              aws:SourceArn:
                Fn::Join:
                - ''
                - - 'arn:aws:s3:::'
                  - Ref: SourceBucketName
            StringEquals:
              aws:SourceAccount:
                Ref: AWS::AccountId
      Queues:
      - Ref: ResizerQueue
  ResizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ResizerFunction
      Handler: app.handler
      Runtime: nodejs12.x
      MemorySize: 2048
      Layers:
      - Fn::Sub: arn:aws:lambda:${AWS::Region}:175033217214:layer:graphicsmagick:2
      Policies:
      - S3ReadPolicy:
          BucketName:
            Ref: SourceBucketName
      - S3CrudPolicy:
          BucketName:
            Ref: DestinationBucketName
      Environment:
        Variables:
          DESTINATION_BUCKETNAME:
            Ref: DestinationBucketName
      Events:
        MySQSEvent:
          Type: SQS
          Properties:
            Queue:
              Fn::GetAtt:
              - ResizerQueue
              - Arn
    Metadata:
      SamResourceId: ResizerFunction
Outputs:
  SourceBucketName:
    Value:
      Ref: SourceBucketName
    Description: S3 Bucket for object storage
  DestinationBucketName:
    Value:
      Ref: DestinationBucketName
    Description: S3 destination Bucket for object storage
  QueueName:
    Value:
      Ref: QueueName
    Description: SQS Queue for queuing the s3 events
  QueueDestinationName:
    Value:
      Ref: QueueDestinationName
    Description: SQS Queue for queuing the destination s3 events
  FunctionArn:
    Value:
      Ref: ResizerFunction
    Description: ResizerFunction function  Arn
